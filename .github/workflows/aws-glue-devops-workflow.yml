name: GitHub Actions Demo
on: [push]
jobs:
  Glue-CICD-Workflow:
    runs-on: ubuntu-latest
    
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Setup environment  
        run: |
          python -m pip install --upgrade pip
          pip install awscli
          
      - name: Get AWS Glue job
        run: aws glue get-job --job-name aws-glue-devops-demo --region us-east-2
        env:
          AWS_REGION: us-east-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_GLUE_DEV_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_GLUE_DEV_SECRET_ACCESS_KEY }}
